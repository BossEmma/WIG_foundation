<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inquiry Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            box-sizing: border-box;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            box-sizing: border-box;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            line-height: 1.6;
            color: #666666;
        }
        .footer {
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            color: #999999;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            box-sizing: border-box;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inquiry</h1>
        </div>
        <div class="content">
            <h1>Hello, my name is {{ first_name }} {{ last_name }}!</h1>

            <p><strong>Phone Number:</strong> {{ phone_number }}</p>
            <p><strong>Message:</strong> {{ message }}</p>
            <a href="#" class="button">Visit Our Website</a>
        </div>
        <div class="footer">
            <p>If you have any further questions, please do not hesitate to contact us at <a href="mailto:bossemmanuel3105@gmail.com">bossemmanuel3105@gmail.com</a>.</p>
            <p>Best regards,<br>Customer Support Team</p>
        </div>
    </div>
</body>
</html>
